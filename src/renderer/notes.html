<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Meeting Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        .notes-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .notes-header {
            padding: 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
            -webkit-app-region: drag;
        }

        .notes-title {
            width: 100%;
            padding: 8px;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            color: #ffffff;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .notes-content {
            flex: 1;
            padding: 8px;
            resize: none;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            color: #ffffff;
            border-radius: 4px;
            margin: 8px;
        }

        .notes-toolbar {
            padding: 8px;
            display: flex;
            gap: 8px;
            background: #2d2d2d;
            border-top: 1px solid #3d3d3d;
        }

        button {
            padding: 8px 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #106ebe;
        }
    </style>
</head>

<body>
    <div class="notes-container">
        <div class="notes-header">
            <input type="text" class="notes-title" placeholder="Meeting Title" id="noteTitle">
        </div>
        <textarea class="notes-content" id="noteContent" placeholder="Type your notes here..."></textarea>
        <div class="notes-toolbar">
            <button onclick="saveNotes()">Save</button>
            <button onclick="exportMarkdown()">Export</button>
            <button onclick="insertTemplate()">Insert Template</button>
        </div>
    </div>
    <script>
        const meetingTemplate = `# Meeting Notes
## Date: ${new Date().toLocaleDateString()}

### Participants
- 

### Agenda
1. 

### Discussion Points
- 

### Action Items
- [ ] 

### Next Steps
- 
`;

        function insertTemplate() {
            document.getElementById('noteContent').value = meetingTemplate;
        }

        async function saveNotes() {
            const title = document.getElementById('noteTitle').value || 'Untitled Meeting';
            const content = document.getElementById('noteContent').value;
            await window.api.invoke('notes:save', { title, content });
        }

        async function exportMarkdown() {
            const title = document.getElementById('noteTitle').value || 'Untitled Meeting';
            const content = document.getElementById('noteContent').value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.download = `${title}.md`;
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        // Auto-save every 30 seconds
        setInterval(saveNotes, 30000);
    </script>
</body>

</html>
